<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient -->
    <linearGradient id="grad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00FF9C"/>
      <stop offset="50%" stop-color="#00EAFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#050505"/>

  <!-- Title -->
  <text x="50%" y="60" text-anchor="middle"
        font-family="Fira Code, monospace"
        font-size="48"
        fill="url(#grad)"
        filter="url(#glow)">
    SKILLS TELEMETRY
  </text>

  <!-- Skill bars group -->
  <g font-family="Fira Code, monospace" font-size="16" fill="#00FF9C">

    <!-- Function to duplicate style manually -->

    <!-- Automation -->
    <text x="120" y="120">AUTOMATION</text>
    <rect x="300" y="105" width="0" height="18" fill="#00FF9C">
      <animate attributeName="width" to="700" dur="1.2s" fill="freeze"/>
    </rect>

    <!-- Data Science -->
    <text x="120" y="160">DATA SCIENCE</text>
    <rect x="300" y="145" width="0" height="18" fill="#00EAFF">
      <animate attributeName="width" to="650" dur="1.4s" fill="freeze"/>
    </rect>

    <!-- GPU Computing -->
    <text x="120" y="200">GPU COMPUTING</text>
    <rect x="300" y="185" width="0" height="18" fill="#39FF14">
      <animate attributeName="width" to="620" dur="1.6s" fill="freeze"/>
    </rect>

    <!-- Kubernetes / Clusters -->
    <text x="120" y="240">KUBERNETES / CLUSTERS</text>
    <rect x="300" y="225" width="0" height="18" fill="#00EAFF">
      <animate attributeName="width" to="680" dur="1.8s" fill="freeze"/>
    </rect>

    <!-- CI/CD -->
    <text x="120" y="280">CI/CD PIPELINES</text>
    <rect x="300" y="265" width="0" height="18" fill="#FF00FF">
      <animate attributeName="width" to="640" dur="2.0s" fill="freeze"/>
    </rect>

    <!-- Security -->
    <text x="120" y="320">SECURITY</text>
    <rect x="300" y="305" width="0" height="18" fill="#00FF9C">
      <animate attributeName="width" to="600" dur="2.2s" fill="freeze"/>
    </rect>

    <!-- Distributed Systems -->
    <text x="120" y="360">DISTRIBUTED SYSTEMS</text>
    <rect x="300" y="345" width="0" height="18" fill="#00EAFF">
      <animate attributeName="width" to="660" dur="2.4s" fill="freeze"/>
    </rect>

    <!-- Networking -->
    <text x="120" y="400">NETWORKING</text>
    <rect x="300" y="385" width="0" height="18" fill="#39FF14">
      <animate attributeName="width" to="630" dur="2.6s" fill="freeze"/>
    </rect>

  </g>

  <!-- Scanning line animation -->
  <rect x="0" y="0" width="1200" height="4" fill="#00FF9C" opacity="0.6">
    <animate attributeName="y" values="0;420;0" dur="6s" repeatCount="indefinite"/>
  </rect>

</svg>
